host = "load.m2m.io"
port = 1883
//username = "chris@m2m.io"
//password = "******"

millis-between-connects = 10
keep-alive = 0

hostname = 0.0.0.0

publishers {
    client-id-prefix = pub-
    topic = "public/midwithdsn/$num/65"
    count = 50000
    millis-between-publish = 60000
    payload.path = OneBreadcrumb_v0.dat
    qos = 1
    retain = false
}

subscribers {
    client-id-prefix = sub-
    topic = "public/midwithdsn/+/65"
    count = 0
    qos = 1
}

publish-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 4
    parallelism-max = 8
  }
}
